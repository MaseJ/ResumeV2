<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <title>Mason Johnson</title>
</head>
<body>
    <section class="content">

        <div class="portfolio">
            <div class="portfolio-item intro">
                <h3 class="title">Hello, I'm Mason & I am a web developer.</h3>
            </div>
            <div class="portfolio-item block text">I am from Green Bay, Wisconsin.</div>
            <div class="portfolio-item block text">Graduated from Chippewa Valley Technical College in Software Programming</div>
            <div class="portfolio-item block text skills">
                <h3 class="title">My Skills</h3>
                <div class="percentages">
                    <div class="value-containers">
                        <div class="percent-container">
                            <p class="value html"></p>
                            <p class="percent-sign">%</p>
                        </div>
                        <p class="percent-title">HTML & CSS</p>
                    </div>
                    <div class="value-containers">
                        <div class="percent-container">
                            <p class="value js"></p>
                            <p class="percent-sign">%</p>
                        </div>
                        <p class="percent-title">JavaScript</p>
                    </div>
                    <div class="value-containers">
                        <div class="percent-container">
                            <p class="value react"></p>
                            <p class="percent-sign">%</p>
                        </div>
                        <p class="percent-title">React</p>
                    </div>
                    <div class="value-containers">
                        <div class="percent-container">
                            <p class="value effort"></p>
                            <p class="percent-sign">%</p>
                        </div>
                        <p class="percent-title">Effort</p>
                    </div>
                </div>
            </div>
            <div class="portfolio-item block text">Always looking for the next thing to learn</div>
            <div class="portfolio-item block project">
                <img class="images" src="images/quiz.JPG">
            </div>
            <div class="portfolio-item block project">
                <img class="images" src="images/blackJack.JPG">
            </div>
            <div class="portfolio-item block project">
                <img class="images" src="images/fishNet.JPG">
            </div>
            <div class="portfolio-item block project">
                <img class="images" src="images/tenzies.JPG">
            </div>
            <div class="portfolio-item intro connect">
                <h3>Lets connect</h3>
                <div class="link-icons">
                    <a href="#" class="fa fa-github"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                </div>
            </div>
        </div>

    </section>
    <script src="js/index.js"></script>
</body>
</html>
